<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="css/styles.css" rel="stylesheet" />

    <title>Shop VJ</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="" width="50" height="50"/>
                Shop VJ
            </a>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4 vj-destacados">
        <div class="row">
            <div class="col col-md-12 text-right mb-4">
                <a th:href="@{/videogames/create}" class="btn btn-outline-success">Create Video Game</a>
            </div>
        </div>
        <div class="row">
            <div th:each="games : ${videoGames}" class="col-md-3 mb-3">
                <div class="card" style="width: 18rem">
                    <img th:src="${games.imgUrl}" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 th:text="${games.name}" class="card-title"></h5>
                        <p>
                            <a th:href="@{/videogamesXpublishers(distribuidor= ${games.distribuidor.id})}"
                                class="badge rounded-pill bg-warning text-dark"
                                th:text="${games.distribuidor.name}"></a>
                        </p>
                        <p th:text="${games.description}" class="card-text"></p>
                        <div class="card-footer text-muted">
                            <a href="#" class="btn btn-primary">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
